<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chủ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item">Trang chủ</a>
      <a href="all-tasks.html" class="nav-item">Tất cả công việc</a>
    </div>
    <div class="nav-right">
      <a href="#" class="logout-btn" onclick="logout()">Đăng xuất</a>
    </div>
  </header>

  <main class="main-container">
    <section class="task-form">
      <input type="date" id="task-date" />
      <input id="task-input" placeholder="Nội dung" />
      <select id="priority-select">
        <option value="high">Ưu tiên cao</option>
        <option value="medium">Trung bình</option>
        <option value="low">Thấp</option>
      </select>
      <button onclick="addTask(event)">Thêm công việc</button>
    </section>

    <section class="task-list-container">
      <h2>Các công việc theo ngày đã chọn</h2>
      <ul id="task-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
